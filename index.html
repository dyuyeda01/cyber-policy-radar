<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Policy Radar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      background:#0b0f14;
      color:#e6edf3;
      margin:0;
      line-height:1.6;
    }
    header {
      background:#0d1117;
      padding:16px;
      border-bottom:1px solid #1f2937;
      position:sticky; top:0; z-index:10;
    }
    h1 {
      margin:0;
      font-size:22px;
    }
    .container {
      max-width:900px;
      margin:0 auto;
      padding:0 16px;
    }
    .filters {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:10px;
    }
    input, select {
      background:#111827;
      color:#e6edf3;
      border:1px solid #374151;
      border-radius:6px;
      padding:6px 8px;
      font-size:14px;
    }
    main {
      padding:20px 0;
    }
    .meta {
      font-size:12px;
      color:#9ca3af;
      margin-bottom:6px;
    }

    /* --- Simple vertical list layout --- */
    #list {
      display:block;
    }

    .card {
      border:1px solid #1f2937;
      border-radius:8px;
      background:#111827;
      margin-bottom:16px;
      overflow:hidden;
    }
    .card img {
      width:100%;
      display:block;
      max-height:200px;
      object-fit:cover;
    }
    .card-content {
      padding:12px 14px;
    }
    .card-content h3 {
      margin:6px 0;
      font-size:16px;
      line-height:1.4;
    }
    .card-content a {
      color:#93c5fd;
      text-decoration:none;
    }
    .card-content a:hover {
      text-decoration:underline;
    }
    .card-content p {
      color:#d1d5db;
      font-size:14px;
      margin-top:6px;
    }
    footer {
      text-align:center;
      color:#9ca3af;
      padding:20px;
      border-top:1px solid #1f2937;
      font-size:13px;
    }

    @media (max-width:640px) {
      h1 { text-align:center; font-size:20px; }
      .filters { flex-direction:column; }
      input, select { width:100%; font-size:13px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>üåê Cyber Policy Radar</h1>
      <div class="filters">
        <input id="searchInput" type="search" placeholder="Search titles‚Ä¶" />
        <select id="regionSelect"></select>
        <select id="sourceSelect"></select>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="lastUpdated" class="meta"></div>
    <div id="count" class="meta"></div>
    <div id="list"></div>
  </main>

  <footer>
    Auto-updated every 12h ‚Ä¢ Built by
    <a href="https://github.com/dyuyeda01" target="_blank" rel="noopener noreferrer">dyuyeda01</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
