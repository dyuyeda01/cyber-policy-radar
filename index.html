<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Policy Radar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, sans-serif; margin:0; background:#0b0f14; color:#e6edf3; }
    header { background:#0d1117; border-bottom:1px solid #1f2937; padding:16px 0; position:sticky; top:0; z-index:10; }
    h1 { margin:0; font-size:22px; }
    .container { max-width:1100px; margin:auto; padding:0 20px; }
    .filters { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
    select, input[type="search"] {
      background:#111827; color:#e6edf3; border:1px solid #374151;
      padding:8px 10px; border-radius:8px; font-size:14px;
    }
    main { padding:20px 0; }
    #grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(320px,1fr)); gap:16px; }
    .card {
      background:#111827; border:1px solid #1f2937; border-radius:10px; padding:16px;
      transition:transform 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover { transform:translateY(-3px); box-shadow:0 4px 10px rgba(0,0,0,0.4); }
    .meta { font-size:12px; color:#9ca3af; margin-bottom:6px; }
    a { color:#93c5fd; text-decoration:none; }
    footer { text-align:center; padding:24px; color:#9ca3af; font-size:13px; border-top:1px solid #1f2937; }
    #count { margin-bottom:12px; font-size:13px; color:#9ca3af; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>üåê Cyber Policy Radar</h1>
      <div class="filters">
        <input id="searchInput" type="search" placeholder="Search titles..." />
        <select id="regionSelect"></select>
        <select id="sourceSelect"></select>
      </div>
    </div>
  </header>
  <main class="container">
    <div id="lastUpdated" class="meta"></div>
    <div id="count" class="meta"></div>
    <div id="grid"></div>
  </main>
  <footer>
    <p>Auto-updated every 12h ‚Ä¢ Built by <a href="https://github.com/dyuyeda01" target="_blank">dyuyeda01</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
