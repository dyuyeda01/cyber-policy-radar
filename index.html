<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Policy Radar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #111827;
      --border: #1f2937;
      --text: #e6edf3;
      --muted: #9ca3af;
      --link: #93c5fd;
    }

    /* --- Base Layout --- */
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background: #0d1117;
      border-bottom: 1px solid var(--border);
      padding: 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* --- Filters --- */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    input, select {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 14px;
    }

    main {
      padding: 20px 16px 40px 16px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    /* --- Card Layout --- */
    #list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      overflow: hidden;
      transition: transform .15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      background: var(--border);
    }

    .card-content {
      padding: 14px;
    }

    .card-content h3 {
      margin: 6px 0;
      font-size: 16px;
      line-height: 1.4;
    }

    .card-content a {
      color: var(--link);
      text-decoration: none;
    }

    .card-content a:hover {
      text-decoration: underline;
    }

    .card-content p {
      color: #d1d5db;
      font-size: 14px;
      margin-top: 6px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 20px;
      border-top: 1px solid var(--border);
      font-size: 13px;
    }

    /* --- Responsive Design --- */
    @media (max-width: 640px) {
      h1 { text-align: center; font-size: 20px; }
      .filters { flex-direction: column; }
      input, select { width: 100%; font-size: 13px; }
      .card img { height: 180px; }
      #list { grid-template-columns: 1fr; }
    }

    @media (min-width: 641px) and (max-width: 1024px) {
      #list { grid-template-columns: repeat(2, 1fr); }
      .card img { height: 200px; }
    }

    @media (min-width: 1025px) {
      #list { grid-template-columns: repeat(2, 1fr); }
      .card img { height: 220px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>üåê Cyber Policy Radar</h1>
      <p id="tagline" style="margin-top:6px; color:#9ca3af; font-size:14px; max-width:700px;">
        Stay informed with real-time updates on global cybersecurity policy, strategy, and regulation ‚Äî aggregated from trusted cyber news sources worldwide.
      </p>
      <div class="filters">
        <input id="searchInput" type="search" placeholder="Search titles‚Ä¶" />
        <select id="regionSelect"></select>
        <select id="sourceSelect"></select>
      </div>
    </div>
  </header>

  <main>
    <div id="lastUpdated" class="meta"></div>
    <div id="count" class="meta"></div>
    <div id="list"></div>
  </main>

  <footer>
    Auto-updated every 12h ‚Ä¢ Built by
    <a href="https://github.com/dyuyeda01" target="_blank" rel="noopener noreferrer">dyuyeda01</a>
  </footer>

  <script>
    async function loadArticles() {
      try {
        const res = await fetch('data/articles.json');
        const data = await res.json();
        const items = (data.items || []).sort((a,b) => new Date(b.published||0) - new Date(a.published||0));

        const list = document.getElementById('list');
        const count = document.getElementById('count');
        const lastUpdated = document.getElementById('lastUpdated');
        const regionSelect = document.getElementById('regionSelect');
        const sourceSelect = document.getElementById('sourceSelect');
        const searchInput = document.getElementById('searchInput');

        if (data.generated_at) {
          const dt = new Date(data.generated_at);
          lastUpdated.textContent = `Last updated: ${dt.toLocaleString()}`;
        }

        const regions = [...new Set(items.map(i => i.region).filter(Boolean))].sort();
        const sources = [...new Set(items.map(i => i.source).filter(Boolean))].sort();
        regionSelect.innerHTML = '<option value="all">All regions</option>' + regions.map(r=>`<option>${r}</option>`).join('');
        sourceSelect.innerHTML = '<option value="all">All sources</option>' + sources.map(s=>`<option>${s}</option>`).join('');

        function safe(t){ return t ? String(t).replace(/</g,"&lt;").replace(/>/g,"&gt;") : ''; }

        function render(listItems) {
          count.textContent = `${listItems.length} article(s)`;
          list.innerHTML = listItems.map(i => {
            const hasImg = i.image && !i.image.includes('placeholder');
            const imgHTML = hasImg ? `<img src="${i.image}" alt="" loading="lazy" onerror="this.remove()">` : '';
            const date = i.published ? new Date(i.published).toLocaleString() : '';
            return `
              <div class="card">
                ${imgHTML}
                <div class="card-content">
                  <div class="meta">${safe(i.region)} ${i.source ? '‚Ä¢ ' + safe(i.source) : ''}${date ? '<br>' + date : ''}</div>
                  <h3><a href="${safe(i.url)}" target="_blank" rel="noopener noreferrer">${safe(i.title)}</a></h3>
                  ${i.summary ? `<p>${safe(i.summary).substring(0,150)}‚Ä¶</p>` : ''}
                </div>
              </div>`;
          }).join('');
        }

        function applyFilters() {
          const q = (searchInput.value || '').toLowerCase();
          const r = regionSelect.value;
          const s = sourceSelect.value;
          const filtered = items.filter(i =>
            (r === 'all' || i.region === r) &&
            (s === 'all' || i.source === s) &&
            (!q || (i.title || '').toLowerCase().includes(q))
          );
          render(filtered);
        }

        [searchInput, regionSelect, sourceSelect].forEach(el =>
          el.addEventListener('input', applyFilters)
        );

        render(items);
      } catch (e) {
        console.error('Failed to load articles.json:', e);
        document.getElementById('list').innerHTML = '<p style="color:#9ca3af">Error loading articles.</p>';
      }
    }

    loadArticles();
  </script>
</body>
</html>
