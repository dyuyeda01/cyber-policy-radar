<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Policy Radar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #111827;
      --border: #1f2937;
      --text: #e6edf3;
      --muted: #9ca3af;
      --link: #93c5fd;
    }
    /* Base */
    html, body { height: auto; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 10;
      background: #0d1117; border-bottom: 1px solid var(--border);
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px 20px; }
    h1 { margin: 0; font-size: 22px; font-weight: 600; }

    /* Filters */
    .filters { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .filters input[type="search"],
    .filters select {
      background: var(--card); color: var(--text);
      border: 1px solid var(--border); border-radius: 8px;
      padding: 6px 8px; font-size: 14px;
    }

    /* Main */
    main { padding: 20px 0; }
    .meta { color: var(--muted); font-size: 12px; margin-bottom: 8px; }

    /* Grid */
    #grid {
      display: grid; gap: 16px;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      align-items: start;
    }

    /* Card */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }
    .thumb {
      /* keep layout stable even while images load */
      aspect-ratio: 16 / 9;
      background: var(--border);
      overflow: hidden;
    }
    .thumb img {
      width: 100%; height: 100%; object-fit: cover; display: block;
    }
    .content { padding: 14px; }
    .title { margin: 6px 0; font-size: 16px; line-height: 1.35; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .summary { color: #d1d5db; font-size: 14px; margin-top: 6px; }

    /* Footer */
    footer { border-top: 1px solid var(--border); color: var(--muted); text-align: center; padding: 20px; }

    /* Mobile tweaks */
    @media (max-width: 640px) {
      h1 { font-size: 20px; text-align: center; }
      .filters { gap: 8px; }
      .filters input[type="search"],
      .filters select { font-size: 13px; padding: 5px 6px; }
      #grid { grid-template-columns: 1fr; gap: 14px; }
      .title { font-size: 17px; }
      .summary { font-size: 15px; }
    }

    /* Tablet */
    @media (min-width: 641px) and (max-width: 900px) {
      #grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>üåê Cyber Policy Radar</h1>
      <div class="filters">
        <input id="searchInput" type="search" placeholder="Search titles‚Ä¶" aria-label="Search titles" />
        <select id="regionSelect" aria-label="Filter by region"></select>
        <select id="sourceSelect" aria-label="Filter by source"></select>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="lastUpdated" class="meta"></div>
    <div id="count" class="meta"></div>
    <div id="grid"></div>
  </main>

  <footer>
    Auto-updated every 12h ‚Ä¢ Built by
    <a href="https://github.com/dyuyeda01" target="_blank" rel="noopener noreferrer">dyuyeda01</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
