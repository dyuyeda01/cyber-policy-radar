<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Policy Radar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, sans-serif; background:#0b0f14; color:#e6edf3; margin:0; }
    header { background:#0d1117; padding:16px 0; border-bottom:1px solid #1f2937; position:sticky; top:0; z-index:10; }
    h1 { margin:0; font-size:22px; }
    .container { max-width:1100px; margin:auto; padding:0 20px; }
    .filters { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    input, select { background:#111827; color:#e6edf3; border:1px solid #374151; padding:8px 10px; border-radius:8px; }
    main { padding:20px 0; }
    #grid { display:grid; gap:20px; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); }
    .card {
      background:#111827; border:1px solid #1f2937; border-radius:10px; overflow:hidden;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .card:hover { transform:translateY(-3px); box-shadow:0 4px 10px rgba(0,0,0,0.4); }
    .card img { width:100%; height:180px; object-fit:cover; background:#1f2937; display:block; }
    .card-content { padding:16px; }
    .meta { font-size:12px; color:#9ca3af; margin-bottom:6px; }
    a { color:#93c5fd; text-decoration:none; }
    footer { text-align:center; color:#9ca3af; padding:24px; border-top:1px solid #1f2937; font-size:13px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>üåê Cyber Policy Radar</h1>
      <div class="filters">
        <input id="searchInput" type="search" placeholder="Search titles..." />
        <select id="regionSelect"></select>
        <select id="sourceSelect"></select>
      </div>
    </div>
  </header>
  <main class="container">
    <div id="lastUpdated" class="meta"></div>
    <div id="count" class="meta"></div>
    <div id="grid"></div>
  </main>
  <footer>
    Auto-updated every 12h ‚Ä¢ Built by
    <a href="https://github.com/dyuyeda01" target="_blank">dyuyeda01</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
