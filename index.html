<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Policy Radar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- Base Styling --- */
    body {
      font-family: Inter, sans-serif;
      background:#0b0f14;
      color:#e6edf3;
      margin:0;
      line-height:1.6;
    }
    header {
      background:#0d1117;
      padding:16px 0;
      border-bottom:1px solid #1f2937;
      position:sticky;
      top:0;
      z-index:10;
    }
    h1 {
      margin:0;
      font-size:24px;
      font-weight:600;
    }
    .container {
      max-width:1200px;
      margin:auto;
      padding:0 20px;
    }

    /* --- Filters --- */
    .filters {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    input, select {
      background:#111827;
      color:#e6edf3;
      border:1px solid #374151;
      padding:10px 12px;
      border-radius:8px;
      flex:1 1 240px;
      font-size:14px;
    }
    input::placeholder { color:#9ca3af; }

    /* --- Main Layout --- */
    main {
      padding:30px 0;
    }
    #grid {
      display:grid;
      gap:24px;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      align-items:start;
    }

    /* --- Cards --- */
    .card {
      background:#111827;
      border:1px solid #1f2937;
      border-radius:12px;
      overflow:hidden;
      transition:transform .15s ease, box-shadow .15s ease;
      display:flex;
      flex-direction:column;
      height:100%;
    }
    .card:hover {
      transform:translateY(-4px);
      box-shadow:0 6px 12px rgba(0,0,0,0.35);
    }
    .card img {
      width:100%;
      height:190px;
      object-fit:cover;
      background:#1f2937;
      display:block;
    }
    .card-content {
      padding:18px;
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      background:linear-gradient(to bottom, #111827 0%, #0b0f14 100%);
      border-top:1px solid #1f2937;
    }

    /* --- Text Styles --- */
    .meta {
      font-size:13px;
      color:#9ca3af;
      margin-bottom:8px;
    }
    h3 {
      font-size:17px;
      margin:6px 0;
      line-height:1.35;
    }
    a {
      color:#93c5fd;
      text-decoration:none;
    }
    a:hover {
      text-decoration:underline;
    }
    p {
      font-size:15px;
      color:#d1d5db;
      margin-top:8px;
      line-height:1.5;
    }

    footer {
      text-align:center;
      color:#9ca3af;
      padding:28px;
      border-top:1px solid #1f2937;
      font-size:13px;
      background:#0d1117;
    }

    /* --- Mobile Responsiveness --- */
    @media (max-width: 640px) {
      h1 { font-size:20px; text-align:center; }
      .filters { flex-direction:column; }
      input, select { width:100%; }
      #grid { grid-template-columns:1fr; gap:18px; }
      .card img { height:220px; }
      .card-content { padding:16px; }
      h3 { font-size:18px; }
      p { font-size:15px; }
    }

    /* --- Tablet View --- */
    @media (min-width:641px) and (max-width:900px) {
      #grid { grid-template-columns:repeat(2, 1fr); }
      .card img { height:170px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>üåê Cyber Policy Radar</h1>
      <div class="filters">
        <input id="searchInput" type="search" placeholder="Search titles..." />
        <select id="regionSelect"></select>
        <select id="sourceSelect"></select>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="lastUpdated" class="meta"></div>
    <div id="count" class="meta"></div>
    <div id="grid"></div>
  </main>

  <footer>
    Auto-updated every 12h ‚Ä¢ Built by
    <a href="https://github.com/dyuyeda01" target="_blank">dyuyeda01</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
